[alembic]
script_location = alembic
prepend_sys_path = .
version_path_separator = os  # use path separator as version delimiter

sqlalchemy.url = postgresql+asyncpg://placeholder/ignored  ; env.py overrides this

[post_write_hooks]
# none

[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console
qualname =

[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
