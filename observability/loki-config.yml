auth_enabled: false
server: { http_listen_port: 3100 }
common:
  {
    path_prefix: /loki,
    storage: { filesystem: {} },
    replication_factor: 1,
    ring: { kvstore: { store: inmemory } },
  }
schema_config:
  configs:
    - from: 2020-10-24
      store: boltdb-shipper
      object_store: filesystem
      schema: v13
      index:
        prefix: index_
        period: 24h
query_range: { parallelise_shardable_queries: true }
ruler: { storage: { type: local, local: { directory: /loki/rules } } }

# Retention and compaction to prevent unbounded disk growth
limits_config:
  retention_period: 7d

compactor:
  working_directory: /loki/compactor
  shared_store: filesystem
  compaction_interval: 5m
  retention_enabled: true